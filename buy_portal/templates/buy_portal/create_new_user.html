{% extends 'buy_portal/base_visitor.html' %}
{% block title %}Sign Up{% endblock %}

{% block body %}

<div class="container-fluid">
    <div class="row mt-2">
<div class="col-sm-1">
	</div>
</div>

    <div class="row">
	<div class="col-sm-1">
	</div>
	<div class="col-sm-6">


          <div class="card">
				<div class="card-header p-b-0">
					<h5 class="card-title">
						Sign Up
					</h5>
				</div>
				<div class="card-block">
					<form class="form-group" role="form" action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% include 'buy_portal/form_template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">SignUp</button>
                            </div>


                      </div>

                    </form>
                    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <!-- Navbar content -->
</nav>
                    <br>
      <div class="col-sm-offset-2 col-sm-10">
          <h6>Already have an account!</h6>
      </div>
      <br>
      <div class="col-sm-offset-2 col-sm-10">
      <form>
                  <input type="button" value="SignIn" class="btn btn-dark"
                         onclick="window.location.href='{% url 'buy_portal:login_user' %}'" />
              </form>
  </div>
                    <br>
				</div>
			</div>
        </div>
    </div>
</div>

<!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>


{% endblock %}
